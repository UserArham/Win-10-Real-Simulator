=== PART 4/29 ===

.hidden { 
  display: none; 
}

.start-menu-left ul {
  list-style: none;
  padding: 0;
}

.start-menu-left li {
  padding: 10px;
  cursor: pointer;
}

.start-menu-left li:hover {
  background: rgba(255,255,255,0.1);
}

.start-menu-right {
  width: 40%;
  background: #0078d7;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Windows (apps) */
.window {
  width: 600px;
  height: 400px;
  background: white;
  position: absolute;
  top: 100px;
  left: 100px;
  box-shadow: 0 0 10px black;
  border: 1px solid #555;
  display: flex;
  flex-direction: column;
}

.window-header {
  background: #0078d7;
  color: white;
  padding: 8px;
  cursor: move;
  display: flex;
  justify-content: space-between;
}
