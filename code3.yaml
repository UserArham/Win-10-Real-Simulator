/* Taskbar */
#taskbar {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 40px;
  background: rgba(25, 25, 25, 0.93);
  color: white;
  display: flex;
  align-items: center;
  padding: 0 10px;
}

#start-btn {
  font-size: 24px;
  padding: 5px 12px;
  cursor: pointer;
}
#start-btn:hover {
  background: rgba(255,255,255,0.15);
  border-radius: 4px;
}

#taskbar-clock {
  margin-left: auto;
  padding-right: 10px;
}

/* Start menu */
#start-menu {
  position: fixed;
  bottom: 40px;
  left: 0;
  width: 300px;
  height: 400px;
  display: flex;
  background: #202020;
  color: white;
  box-shadow: 0 0 10px black;
}
